# Postgres
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: myapp_dev
  username: postgres
  password: Postgres1234

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: myapp_test
  username: postgres
  password: Postgres1234

production:
  <<: *default
  database: myapp_prod
  username: postgres
  password: Postgres1234
